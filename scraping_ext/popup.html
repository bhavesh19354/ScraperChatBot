<html>

<head>
	<title>Chatbot Frontend</title>


	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link rel="stylesheet" type="text/css" href="static/main.css">

</head>

<body>
	<div class="container">
		<div class="flex-parent jc-center">
			<button id="scrapeBtn" class="app_button_1">Scrape Content</button>
		</div>
		<div class="row padded_row">
			<div class="col-md-7">
				<div class="chat_window">

					<div class="top_menu">
						<div class="title">I am a Chatbot, Ask me Anything</div>
					</div>

					<ul class="messages"></ul>

					<div class="bottom_wrapper">
						<input id="msg_input" placeholder="Say Hi to begin chat..." />
						<div id="send_button" class="app_button_1">Send</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script language="JavaScript" type="text/javascript" src="popup.js"></script>

</body>

</html>
